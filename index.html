<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Trabajo Final</title>
</head>

<body>
    <div class="encabezado">
        <div id="titulo">
            <H3>RICK AND MORTY</H3>
        </div>
        <div class="botonesGenero">
            <ul>
                <li><button id="todos"> TODOS </button></li>
                <li><button id="mujeres">MUJERES</button></li>
                <li><button id="hombres">HOMBRES</button></li>
                <li><button id="genderless">GENDERLESS</button></li>
                <li><button id="unknown">UNKNOWN</button></li>
            </ul>
        </div>
    </div>
    <div id="cantPer">
    </div>
    <div id="tarjetas">
        <div id="total">
            <div id="contenidoPersonaje">
            </div>
        </div>
    </div>
    <div id="distintasPaginas">
        <button id="ini"> << </button>
        <button id="ant"> < </button>
        <button id="sig"> > </button>
        <button id="fin"> >> </button>
    </div>
    <div id="infoPag">
        <div id="otraInfoPag">
        </div>
        <div id="ingresoPagina">
            <label for="PageInput">Ingresa un número de página (entre 1 y 42):  </label>
            <input type="text" id="pageInput">
            <p><span id="result"></span></p>
        </div>
    </div>
    <footer class="pie">
        <div id="tituloPie">
            <h3>Trabajo Final</h3>
            <h3>ADA</h3>
        </div>
        <div>
            <h4>Contacto: ferrerlb@gmail.com</h4>
            <h4>Copyright © 2023 - Lucía Ferrer</h4>
        </div>
    </footer>
    <script src="./app.js"></script>

</html>
